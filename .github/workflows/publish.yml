name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: npm install -g npm@latest
      - run: npm --version
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test -- --run
      - name: Publish to npm
        run: npm publish --provenance --access public
